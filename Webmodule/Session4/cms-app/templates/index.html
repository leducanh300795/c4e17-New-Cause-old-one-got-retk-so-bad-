<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>C4E 17 cms App</title>
  </head>
  <body>
    <h1>C4E 17 cms App</h1>
    <a href="{{url_for('login')}}"> Đăng Nhập Admin </a>
    {% for video in videos %}
    <div>
      <img src="{{video.thumbnail}}"
          alt="" width="200px" height="130px">
          <b>{{video.title}}</b>
          <span>{{video.views}} views</span>
          <!-- youtube_id: id of youtube video NOT id of video's document  -->
          <a href="{{url_for('detail',
          youtube_id=video.youtube_id)}}">Xem</a>


    </div>
    {% endfor %}
  </body>
</html>
